<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Movie Fight 🥊</title>
        <meta name="author" content="Matija Osrečki">

        <link rel='shortcut icon' type='image/x-icon' href='img/film-solid.svg'>

        <script src="js/axios.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
        <link rel="stylesheet" type="text/css" href="style.css">

        <link href="https://fonts.googleapis.com/css2?family=Arvo:wght@400&display=swap" rel="stylesheet">
    </head>

    <body>
        <section class="hero">
            <div class="hero-body">
                <div class="container">
                    <h1 class="title">
                        Movie Fight
                        <span class="icon">
                            <i class="fas fa-film"></i>
                        </span>
                    </h1>
                </div>
            </div>
        </section>
        <div class="container">
            <div class="columns">
                <div class="column">
                    <div id="left-autocomplete"></div>
                    <div id="left-summary"></div>
                </div>

                <div class="column">
                    <div id="right-autocomplete"></div>
                    <div id="right-summary"></div>
                </div>
            </div>

            <div class="column is-half notification is-light tutorial">
                <h1 class="title">Search for a movie on both sides</h1>
                <p class="subtitle">Finna tell you which one's better</p>
            </div>
        </div>


        <div class="random"></div>

        <script src="js/utils.js"></script>
        <script src="js/autocomplete.js"></script>
        <script src="js/index.js"></script>
    </body>

</html>
